        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[42.75559425670371,1.7111586833445527],[44.3495505886462,5.489120284976879]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_ZONE_OCCUPATION_SOL_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
        }

        }
        map.createPane('pane_ZONE_OCCUPATION_SOL_0');
        map.getPane('pane_ZONE_OCCUPATION_SOL_0').style.zIndex = 400;
        map.getPane('pane_ZONE_OCCUPATION_SOL_0').style['mix-blend-mode'] = 'normal';
        var layer_ZONE_OCCUPATION_SOL_0 = new L.geoJson(json_ZONE_OCCUPATION_SOL_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ZONE_OCCUPATION_SOL_0',
            layerName: 'layer_ZONE_OCCUPATION_SOL_0',
            pane: 'pane_ZONE_OCCUPATION_SOL_0',
            onEachFeature: pop_ZONE_OCCUPATION_SOL_0,
            style: style_ZONE_OCCUPATION_SOL_0_0,
        });
        bounds_group.addLayer(layer_ZONE_OCCUPATION_SOL_0);
        map.addLayer(layer_ZONE_OCCUPATION_SOL_0);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
